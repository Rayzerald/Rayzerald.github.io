<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altanometro</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #title {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }
        #percentage {
            font-size: 2em;
            margin-top: 10px;
        }
        #image {
            max-width: 100%;
            transition: filter 2s ease; /* Timer di 2 secondi */
        }
        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #startButton {
            background-color: #007BFF;
            color: white;
        }
        #startButton:hover {
            background-color: #0056b3;
        }
        #resetButton {
            background-color: #FF4444;
            color: white;
        }
        #resetButton:hover {
            background-color: #CC0000;
        }
    </style>
</head>
<body>
    <h1 id="title">Altanometro</h1>
    <div id="percentage">100%</div>
    <img id="image" src="confederate_flag.png" alt="Altanometro Image">
    <div class="button-container">
        <button id="startButton" onclick="startAltanometro()">Check current status</button>
        <button id="resetButton" onclick="resetAltanometro()">Reset</button>
    </div>

    <script>
        let intervalId = null;

        function startAltanometro() {
            let percentage = 100;
            const image = document.getElementById('image');
            const percentageDisplay = document.getElementById('percentage');
            const startButton = document.getElementById('startButton');
            
            // Disabilita il bottone "Check current status" durante l'animazione
            startButton.disabled = true;

            if (intervalId) clearInterval(intervalId); // Stoppa eventuali animazioni precedenti

            intervalId = setInterval(() => {
                percentage -= 1;
                percentageDisplay.textContent = `${percentage}%`;
                image.style.filter = `grayscale(${(100 - percentage)}%)`;

                if (percentage <= 0) {
                    clearInterval(intervalId);
                    startButton.disabled = false;
                }
            }, 20); // 2000ms / 100 passi = 20ms per passo (2 secondi totali)
        }

        function resetAltanometro() {
            const image = document.getElementById('image');
            const percentageDisplay = document.getElementById('percentage');
            const startButton = document.getElementById('startButton');
            
            if (intervalId) clearInterval(intervalId); // Stoppa l'animazione se in corso
            percentageDisplay.textContent = '100%';
            image.style.filter = 'grayscale(0%)'; // Ripristina i colori
            startButton.disabled = false;
        }
    </script>
</body>
</html>
