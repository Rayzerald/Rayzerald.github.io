<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altanometro</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        
        .timer {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 14px;
        }
        
        h1 {
            margin-bottom: 20px;
        }
        
        #mainImage {
            max-width: 400px;
            transition: filter 2s linear;
        }
        
        .percentage {
            font-size: 24px;
            margin: 10px 0;
            display: none;
        }
        
        .button-container {
            margin-top: 20px;
        }
        
        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        #resetBtn {
            background-color: #f44336;
        }
        
        #resetBtn:hover {
            background-color: #da190b;
        }
    </style>
</head>
<body>
    <div class="timer" id="timer"></div>
    <h1>Altanometro</h1>
    <img id="mainImage" src="confederate_flag.png" alt="Main Image">
    <div class="percentage" id="percentage">100%</div>
    <div class="button-container">
        <button id="checkBtn">Check current status</button>
        <button id="resetBtn">Reset</button>
    </div>

    <script>
        // Timer dal 10 giugno 2024
        function updateTimer() {
            const startDate = new Date('2024-06-10T00:00:00');
            const now = new Date();
            const diff = now - startDate;

            const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
            const months = Math.floor((diff % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
            const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('timer').innerText = 
                `${years} anni, ${months} mesi, ${days} giorni, ${hours} ore, ${minutes} minuti, ${seconds} secondi`;
        }
        setInterval(updateTimer, 1000);
        updateTimer();

        // Funzionalit√† pulsante Check
        const checkBtn = document.getElementById('checkBtn');
        const resetBtn = document.getElementById('resetBtn');
        const percentageDisplay = document.getElementById('percentage');
        const image = document.getElementById('mainImage');
        
        let animationFrame;
        let startTime;

        function animatePercentage(timestamp) {
            if (!startTime) startTime = timestamp;
            const elapsed = timestamp - startTime;
            const progress = Math.min(elapsed / 2000, 1); // 2000ms = 2 secondi
            
            const percentage = Math.round(100 * (1 - progress));
            percentageDisplay.textContent = `${percentage}%`;
            
            // Applica filtro grayscale proporzionale
            image.style.filter = `grayscale(${progress * 100}%)`;
            
            if (progress < 1) {
                animationFrame = requestAnimationFrame(animatePercentage);
            } else {
                checkBtn.disabled = false;
            }
        }

        checkBtn.addEventListener('click', () => {
            checkBtn.disabled = true;
            percentageDisplay.style.display = 'block';
            cancelAnimationFrame(animationFrame);
            startTime = null;
            requestAnimationFrame(animatePercentage);
        });

        resetBtn.addEventListener('click', () => {
            cancelAnimationFrame(animationFrame);
            percentageDisplay.style.display = 'none';
            percentageDisplay.textContent = '100%';
            image.style.filter = 'grayscale(0%)';
            checkBtn.disabled = false;
        });
    </script>
</body>
</html>
