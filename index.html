<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altanometro</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        #percentage {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        #image {
            width: 400px;
            height: 400px;
            object-fit: cover;
            transition: filter 2s linear;
        }

        .button-container {
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin: 0 10px;
        }

        #checkBtn {
            background-color: #4CAF50;
            color: white;
        }

        #resetBtn {
            background-color: #ff4444;
            color: white;
            display: none;
        }

        #timer {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div id="timer"></div>
    <h1>Altanometro</h1>
    <div id="percentage">100%</div>
    <img id="image" src="confederate_flag.png" alt="Altanometro Image">
    <div class="button-container">
        <button id="checkBtn">Check current status</button>
        <button id="resetBtn">Reset</button>
    </div>

    <script>
        const startDate = new Date('2024-06-10');
        
        function updateTimer() {
            const now = new Date();
            const diff = now - startDate;
            
            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            const months = Math.floor(days / 30);
            const years = Math.floor(months / 12);

            const displaySeconds = seconds % 60;
            const displayMinutes = minutes % 60;
            const displayHours = hours % 24;
            const displayDays = days % 30;
            const displayMonths = months % 12;

            document.getElementById('timer').textContent = 
                `${years} anni, ${displayMonths} mesi, ${displayDays} giorni, ` +
                `${displayHours} ore, ${displayMinutes} minuti, ${displaySeconds} secondi`;
        }

        setInterval(updateTimer, 1000);
        updateTimer();

        const percentageElement = document.getElementById('percentage');
        const image = document.getElementById('image');
        const checkBtn = document.getElementById('checkBtn');
        const resetBtn = document.getElementById('resetBtn');
        let isAnimating = false;

        checkBtn.addEventListener('click', () => {
            if (isAnimating) return;
            isAnimating = true;
            checkBtn.disabled = true;
            resetBtn.style.display = 'inline-block';

            let percentage = 100;
            const startTime = performance.now();

            function animate(timestamp) {
                const elapsed = timestamp - startTime;
                const progress = Math.min(elapsed / 2000, 1);
                percentage = Math.floor(100 - (progress * 100));
                
                percentageElement.textContent = `${percentage}%`;
                image.style.filter = `grayscale(${100 - percentage}%)`;

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    isAnimating = false;
                }
            }

            requestAnimationFrame(animate);
        });

        resetBtn.addEventListener('click', () => {
            percentageElement.textContent = '100%';
            image.style.filter = 'grayscale(0%)';
            checkBtn.disabled = false;
            resetBtn.style.display = 'none';
            isAnimating = false;
        });
    </script>
</body>
</html>
