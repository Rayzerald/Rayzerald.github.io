<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altanometro</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        #timer {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
        }

        #container {
            text-align: center;
        }

        #percentage {
            font-size: 36px;
            margin-bottom: 20px;
        }

        #image {
            max-width: 500px;
            transition: filter 2s linear;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin: 0 10px;
        }

        #checkBtn {
            background-color: #4CAF50;
            color: white;
        }

        #resetBtn {
            background-color: #ff4444;
            color: white;
        }

        #checkBtn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="timer"></div>
    <h1>Altanometro</h1>
    <div id="container">
        <div id="percentage">100%</div>
        <img id="image" src="confederate_flag.png" alt="Immagine Altanometro">
        <div class="buttons">
            <button id="checkBtn">Check current status</button>
            <button id="resetBtn">Reset</button>
        </div>
    </div>

    <script>
        // Timer dal 10 giugno 2024
        const startDate = new Date('2024-06-10T00:00:00');
        function updateTimer() {
            const now = new Date();
            const diff = now - startDate;
            
            const seconds = Math.floor(diff / 1000) % 60;
            const minutes = Math.floor(diff / (1000 * 60)) % 60;
            const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24)) % 30;
            const months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30)) % 12;
            const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));

            document.getElementById('timer').textContent = `${years} anni, ${months} mesi, ${days} giorni, ${hours} ore, ${minutes} minuti, ${seconds} secondi`;
        }
        setInterval(updateTimer, 1000);
        updateTimer();

        // FunzionalitÃ  percentuale e immagine
        const checkBtn = document.getElementById('checkBtn');
        const resetBtn = document.getElementById('resetBtn');
        const percentageDisplay = document.getElementById('percentage');
        const image = document.getElementById('image');
        let isAnimating = false;

        checkBtn.addEventListener('click', () => {
            if (!isAnimating) {
                isAnimating = true;
                checkBtn.disabled = true;
                
                let percentage = 100;
                const startTime = Date.now();
                
                function update() {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / 2000, 1);
                    percentage = Math.round(100 * (1 - progress));
                    
                    percentageDisplay.textContent = `${percentage}%`;
                    image.style.filter = `grayscale(${100 - percentage}%)`;
                    
                    if (progress < 1) {
                        requestAnimationFrame(update);
                    } else {
                        isAnimating = false;
                    }
                }
                
                requestAnimationFrame(update);
            }
        });

        resetBtn.addEventListener('click', () => {
            percentageDisplay.textContent = '100%';
            image.style.filter = 'grayscale(0%)';
            checkBtn.disabled = false;
            isAnimating = false;
        });
    </script>
</body>
</html>
